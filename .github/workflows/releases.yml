name: build App
on: 
    push:
        branches:
            - 1.1
        tags:
            - 1.0-RELEASES
jobs:
    build-and-deploy:
        runs-on: ubuntu-latest
        steps:
        - name: Checkout
          uses: actions/checkout@v2
          with:
            persist-credentials: false
        - name: Cache npm Repository
          uses: actions/cache@v1
          with:
            path: ./node_modules
            key: jetlinks-ui-antd-repository
        - name: Install ðŸ”§
          run: |
            npm install
            npm run-script build
            cp -r dist docker/
            docker build -t registry.cn-shenzhen.aliyuncs.com/jetlinks/jetlinks-ui-antd:1.0-SNAPSHOT ./docker
        
        - name: Login Docker Repo
          run: echo "${{ secrets.ALIYUN_DOCKER_REPO_PWD }}" | docker login registry.cn-shenzhen.aliyuncs.com -u ${{ secrets.ALIYUN_DOCKER_REPO_USERNAME }} --password-stdin
        
        - name: Push Docker
          run: docker push registry.cn-shenzhen.aliyuncs.com/jetlinks/jetlinks-ui-antd:1.0-SNAPSHOT
